<h2 mat-dialog-title>Are you sure you would like to delete this department?</h2>
<mat-dialog-content>
    <p>faculty_id: {{data.element.faculty_id}}</p>
    <p>department_id: {{data.element.department_id}}</p>
    <p>department_name: {{data.element.department_name}}</p>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-flat-button [mat-dialog-close]="true" color="warn">DELETE</button>
    <button mat-flat-button [mat-dialog-close]="false" cdkFocusInitial>CANCEL</button>
</mat-dialog-actions>
